<style>

.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

/* Green */
.success {
  border-color: #04AA6D;
  color: green;
}

.success:hover {
  background-color: #04AA6D;
  color: white;
}

/* Blue */
.info {
  border-color: #2196F3;
  color: dodgerblue
}

.info:hover {
  background: #2196F3;
  color: white;
}

/* Orange */
.warning {
  border-color: #ff9800;
  color: orange;
}

.warning:hover {
  background: #ff9800;
  color: white;
}

/* Red */
.danger {
  border-color: #f44336;
  color: red
}

.danger:hover {
  background: #f44336;
  color: white;
}

/* Gray */
.default {
  border-color: #e7e7e7;
  color: black;
}

.default:hover {
  background: #e7e7e7;
}

</style>
    <title>UDLive</title>
</head>
<body>
    <header>
        <div class="banner">
            <div class="logo">Event Planner</div>
        </div>
    </header>
    <section>
        <div class="add-event">
            
            <form>
                <div class="form-row" id="row-1">
                    <div class="column-1">
                        <label for="start">Start Times</label>
                        <input type="time" id="start" name="start" min="06:00" max="23:00" required>
                    </div>

                    <div class="column-2">
                        <label for="end">End Time</label>
                        <input type="time" id="end" name="end" min="06:00" max="23:00" required>
                    </div>
                </div>

                <div class="form-row" id="row-2">
                    <div class="column-1">
                        <label for="eventType">Event Type</label>
                        <input type="text" id="eventType" name="eventType"  required maxlength="12">
                    </div>

                    <div class="column-2">
                        <label for="description">Event Description</label>
                        <textarea name="description" id="description" cols="30" rows="6"></textarea>
                    </div>
                </div>

                <div class="form-row" id="row-3">
                    <div class="column-1">
                        <label for="ID">Event ID</label>
                        <input type="number" id="ID" name="ID" required minlength ="6" maxlength="6">
                    </div>
                </div>
                <div class="form-row">
                    <button id="btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="day-timetable">
            <table>
                <tr>
                    <th>
                        <button class="btn success" onclick="myFunction()">06:00</button>

                    <th>
                        <button class="btn success">09:00</button>
                    </td>

                    </th>

                    </th>
                    <th>

                    </th>
                    <th>
                        <button class="btn success">23:00</button>
                    </th>
                    
                </tr>

                <tr>
                    <td><button class="btn success" onclick="myFunction()" ></button></td>
                    <td><button class="btn success"onclick="myFunction()"></button></td>
                    <td><button class="btn success"onclick="myFunction()"></button></td>
                    <td><button class="btn success"onclick="myFunction()"></button></td>
                    <td><button class="btn success"onclick="myFunction()"></button></td>
                    <td><button class="btn success"onclick="myFunction()"></button></td>
  
                    
                </tr>
